<h2>Contact Us</h2>
<div class="contact-container">
  <!-- Left Column: Contact Info -->
  <div class="contact-info">
    <p><strong>Phone:</strong> (256) 872-0305</p>
    <p><strong>Email:</strong> beca&#64;spoiledrottenresort.com</p>
    <p><strong>Address:</strong> 1902 Rainbow Drive, Gadsden, AL, 35901</p>
  </div>

  <!-- Right Column: Contact Form -->
  <div class="contact-form">
    <h2>Email Us</h2>
    <form>
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Full Name" [(ngModel)]="formData.name" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address"  [(ngModel)]="formData.email" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Phone Number"  [(ngModel)]="formData.phone">
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" [(ngModel)]="formData.message" required></textarea>
      </div>
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      <button type="submit" class="btn btn-lg btn-dark btn-block" (click)="sendEmail()">Send</button>
    </form>
</div>
