<div class="faq-section">
  <div class="faq-header">
    <h2>Frequently Asked Questions</h2>
  </div>
  
  <div class="faq-container">
    <mat-accordion class="faq-accordion">
      <mat-expansion-panel *ngFor="let faq of faqs; let i = index" class="faq-panel">
        <mat-expansion-panel-header class="faq-panel-header">
          <mat-panel-title class="faq-question">
            {{ faq.question }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="faq-answer" [innerHTML]="faq.answer"></div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
