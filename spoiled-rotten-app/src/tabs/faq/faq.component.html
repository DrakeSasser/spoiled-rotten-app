<div class="faq-container">
    <h2>Frequently Asked Questions</h2>
    <div class="accordion">
    <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
        <div class="accordion-header" (click)="toggleAccordion(i)">
        <h3>{{ faq.question }}</h3>
        <span [class]="isOpen(i) ? 'arrow up' : 'arrow down'"></span>
        </div>
        <div class="accordion-content" [class.active]="isOpen(i)">
        <h3 [innerHTML]="faq.answer"></h3>
        </div>
    </div>
    </div>
</div>
